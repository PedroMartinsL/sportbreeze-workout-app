version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sportbreeze_db
    environment:
      POSTGRES_USER: upe
      POSTGRES_PASSWORD: upe
      POSTGRES_DB: upe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U upe"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sportbreeze_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sportbreeze_backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: upe
      POSTGRES_PASSWORD: upe
      POSTGRES_DB: upe_db
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sportbreeze_network
    command: >
      sh -c "
        echo 'Aguardando PostgreSQL...' &&
        sleep 5 &&
        echo 'Rodando migrações Alembic...' &&
        alembic upgrade head &&
        echo 'Iniciando FastAPI...' &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:

networks:
  sportbreeze_network:
    driver: bridge
